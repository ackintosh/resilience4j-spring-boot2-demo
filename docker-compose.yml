version: '3'
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    #network_mode: "host"
    ports: 
      - 9090:9090
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana
    container_name: grafana
    #network_mode: "host"
    ports: 
      - 3000:3000
    env_file:
      - ./docker/grafana.env
